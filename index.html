<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#dae4ff">
    <link rel="icon" href="images/gallery_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Animated Image Gallery</title>
</head>
<body>
    <div class="hero" id="hero">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <button type="button">list property</button>
            <img src="images/menu.png" alt="menu" class="menu_icon">
        </nav>
        <div class="row">
            <div class="col_1">
                <h1>explore best property</h1>
                <p>you can explore the best property near you or location you want to get the property.</p>
                <button type="button">explore properties</button>
                <ul>
                    <li class="btn active"></li>
                    <li class="btn"></li>
                    <li class="btn"></li>
                </ul>
            </div>
            <div class="col_2">
                <img src="images/pic1.png" alt="pic1" id="banner">
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
